<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo-->
    <link rel="stylesheet" type="text/css" href="/src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Inicio</title>
</head>
<body>
    <header>
                
    </header>
    <section class="" id=""><!--quite global y agregue bootstrap-->
        <section class="container" id="contenido">
            <div class="row" id="articulos">
                <article class="col-12 col-sm-12 col-md-6 col-lg-4 articulos" *ngFor="let art of articulos">
                    <img id="imgg" src="{{art.img}}">
                    <hr>
                    <h2>{{art.titulo}}</h2>
                    <span class="autor">{{art.autor}}</span>
                    <p>
                        {{art.conten}}
                    </p>
                    <span class="biblio">{{art.biblio}}</span>
                    <br>
                    <a href="{{art.link}}" class="button-more">Artículo completo</a>
                    <p></p>
                </article>
            </div>
        </section>
    </section>
    <footer id="piePagina">
        <p class="pieImg"><img src="./assets/pnud-white-logo.png"><img class="pieImg" src="./assets/sdg-footer-es.png"></p>
        <hr>
        <div class="pieImg">
        <p>© 2021   Programa de las Naciones Unidas para el Desarrollo</p>
            <section class="iconos">
                <a href="https://facebook.com"><i class="ri-facebook-circle-fill blanco"></i></a>
                <a href="https://instagram.com"><i class="ri-instagram-fill blanco"></i></a>
                <a href="https://youtube.com"><i class="ri-youtube-fill blanco"></i></a>
            </section>
        </div>
    </footer>
</body>
</html>
