<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo-->
    <link rel="stylesheet" type="text/css" href="/src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Suscritos</title>
</head>
<body>
    <header>
        <!--Aqui va el menu-->
        
    </header>
    <section id="global">
        <h1 id="titulo">Personas suscritas a la organización</h1>
    <div>
        <div class="contenedor mx-4">
            <table>
        
                <thead>
                    <tr>
                        <th>Fundador(es)</th>
                        <th>Empresa</th>
                        <th>Fundacion</th>
                        <th>Pais</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr *ngFor="let datos of datosJSON">
                        <td>{{datos.fundador}}</td>
                        <td>{{datos.empresa}}</td>
                        <td>{{datos.fundacion}}</td>
                        <td>{{datos.pais}}</td>
                        <td>{{datos.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
            </div>
    </div>
    </section>
    <footer id="piePagina">
        <p class="pieImg"><img src="./assets/pnud-white-logo.png"><img class="pieImg" src="./assets/sdg-footer-es.png"></p>
        <hr>
        <div class="pieImg">
        <p>© 2021   Programa de las Naciones Unidas para el Desarrollo</p>
            <section class="iconos">
                <a href="https://facebook.com"><i class="ri-facebook-circle-fill blanco"></i></a>
                <a href="https://instagram.com"><i class="ri-instagram-fill blanco"></i></a>
                <a href="https://youtube.com"><i class="ri-youtube-fill blanco"></i></a>
            </section>
        </div>
    </footer>
</body>
</html>
